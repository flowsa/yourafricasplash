<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Africa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

    </style>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"
      type="module"
    ></script>
</head>
<body>
    <dotlottie-wc
      src="https://lottie.host/09c2a313-cb0e-4110-8847-17ff19112055/PTz9xFdFBO.lottie"
      style="width: min(1200px, 100vw); height: min(1200px, 100vh)"
      autoplay
    ></dotlottie-wc>
    <script>
      const player = document.querySelector('dotlottie-wc');
      player.addEventListener('dotlottie-ready', () => {
        const lottie = player.dotLottie;
        const stopFrame = lottie.totalFrames * 0.95;
        lottie.addEventListener('frame', ({ currentFrame }) => {
          if (currentFrame >= stopFrame) {
            lottie.pause();
          }
        });
      });
    </script>
</body>
</html>
